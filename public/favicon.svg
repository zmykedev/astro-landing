<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9"/>
      <stop offset="50%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#f7931e"/>
    </linearGradient>
  </defs>
  <!-- Camera Body -->
  <rect x="16" y="36" width="96" height="60" rx="8" fill="url(#bodyGrad)" stroke="#333" stroke-width="2"/>
  <!-- Viewfinder bump -->
  <rect x="76" y="28" width="28" height="12" rx="3" fill="#222" stroke="#333" stroke-width="1"/>
  <!-- Lens Mount Ring (Sony Orange) -->
  <circle cx="52" cy="66" r="28" fill="none" stroke="url(#ringGrad)" stroke-width="4"/>
  <!-- Lens Outer -->
  <circle cx="52" cy="66" r="24" fill="#111"/>
  <!-- Lens Glass -->
  <circle cx="52" cy="66" r="18" fill="url(#lensGrad)"/>
  <!-- Lens Reflection -->
  <ellipse cx="46" cy="60" rx="6" ry="4" fill="rgba(255,255,255,0.3)"/>
  <!-- Grip Lines -->
  <line x1="98" y1="44" x2="98" y2="88" stroke="#444" stroke-width="2"/>
  <line x1="102" y1="44" x2="102" y2="88" stroke="#444" stroke-width="2"/>
  <line x1="106" y1="44" x2="106" y2="88" stroke="#444" stroke-width="2"/>
  <!-- Shutter Button -->
  <circle cx="92" cy="32" r="6" fill="#444" stroke="#333" stroke-width="1"/>
  <!-- Mode Dial -->
  <rect x="20" y="28" width="16" height="10" rx="2" fill="#333" stroke="#444" stroke-width="1"/>
  <!-- Sony Alpha Badge -->
  <text x="82" y="72" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#f7931e">Î±</text>
  <style>
    @media (prefers-color-scheme: light) {
      rect:first-of-type { fill: #3a3a3a; }
    }
  </style>
</svg>
